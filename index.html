<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="VoidTune - A minimalist aesthetic music player">
    <meta name="theme-color" content="#1a0033">
    <title>VoidTune - Music Player</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Container with Gradient -->
    <div class="background-gradient"></div>
    
    <!-- Main Player Container -->
    <div class="player-container">
        
        <!-- Logo/Title -->
        <h1 class="logo">VoidTune</h1>
        
        <!-- Album Cover Section -->
        <div class="album-wrapper">
            <div class="album-cover-container">
                <img id="albumCover" src="https://images.unsplash.com/photo-1614149162883-504ce0aafb40?w=400&h=400&fit=crop" alt="Album Cover" class="album-cover">
                <div id="pulseRing" class="pulse-ring"></div>
            </div>
        </div>
        
        <!-- Song Info Section -->
        <div class="song-info">
            <h2 id="songTitle" class="song-title">Press Play to Begin</h2>
            <p id="artistName" class="artist-name"></p>
        </div>
        
        <!-- Player Controls -->
        <div class="controls">
            <button id="prevBtn" class="control-btn" aria-label="Previous">
                <i class="fas fa-backward"></i>
            </button>
            
            <button id="playPauseBtn" class="control-btn play-btn" aria-label="Play/Pause">
                <i class="fas fa-play"></i>
            </button>
            
            <button id="nextBtn" class="control-btn" aria-label="Next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        
        <!-- Volume Control (Desktop Only) -->
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
        </div>
        
    </div>
    
  
    <audio id="audioPlayer"></audio>
    
    <script src="script.js"></script>
</body>
</html>
